<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cinema.triz | repertório do pesadelo</title>

  <style>
    :root {
      --bg: #050505;
      --fg: #f5f5f5;
      --accent: #f0b000;
      --muted: #777777;
      --border-soft: #222222;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background:
        radial-gradient(circle at top, #141414 0, #040404 40%, #000000 80%);
      overflow-x: hidden;
    }

    /* textura negativa leve */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.04) 0,
          rgba(255, 255, 255, 0.04) 1px,
          transparent 1px,
          transparent 3px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(0, 0, 0, 0.25) 0,
          rgba(0, 0, 0, 0.25) 2px,
          transparent 2px,
          transparent 4px
        );
      mix-blend-mode: soft-light;
      opacity: 0.25;
      z-index: -1;
    }

    /* --- CABEÇALHO --- */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 999;
      width: 100%;
      padding: 0.5rem 1rem;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      border-bottom: 1px solid #111;
