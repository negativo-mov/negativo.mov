<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MÓBILES — Entrada (Interações)</title>
  <style>
    :root{
      --bg:#f4f2ee;
      --ink:#161616;
      --muted:#6b6b6b;
      --line:rgba(0,0,0,.10);
      --chip:rgba(0,0,0,.06);
      --chip2:rgba(0,0,0,.09);
      --card:rgba(255,255,255,.55);
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --r:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:var(--bg);
      color:var(--ink);
      letter-spacing:.2px;
    }
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px);
      background:rgba(244,242,238,.78);
      border-bottom:1px solid var(--line);
    }
    .wrap{max-width:1200px; margin:0 auto; padding:12px 14px;}
    .top{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .brand{
      display:flex; flex-direction:column; gap:2px;
    }
    .brand b{font-size:14px; letter-spacing:.6px}
    .brand small{color:var(--muted); font-size:12px}
    .actions{display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end}
    button, .btn{
      border:1px solid var(--line);
      background:rgba(255,255,255,.55);
      border-radius:999px;
      padding:9px 12px;
      cursor:pointer;
      font-size:12px;
      color:var(--ink);
      transition:.15s ease;
      display:inline-flex; align-items:center; gap:8px;
      text-decoration:none;
      user-select:none;
    }
    button:hover, .btn:hover{transform:translateY(-1px); box-shadow:0 8px 22px rgba(0,0,0,.10)}
    button:active, .btn:active{transform:translateY(0)}
    .pill{
      font-size:11px; color:var(--muted);
      padding:7px 10px; border-radius:999px;
      border:1px solid var(--line); background:rgba(255,255,255,.35);
      user-select:none;
    }
    main{max-width:1200px; margin:0 auto; padding:16px 14px 40px;}
    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:12px;
    }
    .card{
      grid-column: span 6;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .card .head{
      padding:12px 12px 10px;
      display:flex; align-items:flex-end; justify-content:space-between; gap:10px;
      border-bottom:1px solid rgba(0,0,0,.06);
      background:rgba(255,255,255,.35);
    }
    .card .head .t{
      display:flex; flex-direction:column; gap:3px;
    }
    .card .head b{font-size:13px}
    .card .head small{font-size:11px; color:var(--muted); line-height:1.2}
    .card .head .mini{
      display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end;
    }
    .stage{
      padding:12px;
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    canvas{
      width:100%;
      height:auto;
      border-radius:14px;
      background:rgba(255,255,255,.40);
      border:1px solid rgba(0,0,0,.08);
    }
    .text{
      display:flex;
      flex-direction:column;
      gap:6px;
      padding:2px 2px 10px;
    }
    .line{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      align-items:center;
      line-height:1.25;
      font-size:14px;
    }
    .word{
      display:inline-flex;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.10);
      background:rgba(255,255,255,.40);
      cursor:pointer;
      user-select:none;
      transition:.12s ease;
    }
    .word:hover{background:rgba(255,255,255,.70)}
    .word:active{transform:scale(.98)}
    .hint{
      font-size:11px; color:var(--muted);
      margin-top:2px;
    }
    .chips{
      display:flex; flex-wrap:wrap; gap:6px;
    }
    .chip{
      font-size:11px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.10);
      background:var(--chip);
      cursor:pointer;
      user-select:none;
      transition:.12s ease;
    }
    .chip:hover{background:var(--chip2)}
    .chip.on{
      background:rgba(0,0,0,.10);
      border-color:rgba(0,0,0,.18);
    }
    .final{
      grid-column: 1 / -1;
      background:rgba(255,255,255,.60);
    }
    .final .stage{
      grid-template-columns: 1.2fr .8fr;
      align-items:start;
    }
    .final .side{
      display:flex; flex-direction:column; gap:10px;
      padding:6px 2px 0;
    }
    .kpi{
      display:grid; grid-template-columns:1fr 1fr; gap:8px;
    }
    .kpi .box{
      border:1px solid rgba(0,0,0,.10);
      background:rgba(255,255,255,.40);
      border-radius:14px;
      padding:10px;
      font-size:12px;
      color:var(--muted);
    }
    .kpi .box b{display:block; color:var(--ink); font-size:12px; margin-bottom:2px}
    footer{
      max-width:1200px; margin:0 auto; padding:14px 14px 40px;
      color:var(--muted); font-size:12px;
    }

    /* --- Share modal (fallback desktop) --- */
    dialog{
      border:none;
      border-radius:18px;
      padding:0;
      box-shadow:0 20px 60px rgba(0,0,0,.22);
      background:rgba(255,255,255,.92);
      width:min(520px, calc(100vw - 24px));
    }
    dialog::backdrop{background:rgba(0,0,0,.25)}

      padding:14px 14px 10px;
      border-bottom:1px solid rgba(0,0,0,.08);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
