<!DOCTYPE html>
<html lang="pt-PT">
<head>

  <title>NEGATIVO.mov — Hub cultural em fluxo vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="keywords" content="NEGATIVO.mov, Terra de Miranda, Mirandês, cinema pobre, cinema.triz, museu digital, museu do possível, hub cultural digital, MVP cultura fluxo vivo, projeto cultural transmontano, cultura como fluxo vivo, Caio Eduardo Gabriel, mediação cultural, ensaio filosófico, cinema experimental, ontologia estética materialista, fluxo e repertório, midialogia aplicada, midialogia territorial, polifonia midial, formas improváveis, estética do negativo, interior português em fluxo.">

  <!-- Open Graph / Social -->
  <meta property="og:title" content="NEGATIVO.mov — Hub mínimo nos meios, radical nas consequências">
  <meta property="og:description" content="Superfície de inscrição do possível em Terra de Miranda: cinema.triz, museus digitais, colunistas, gramáticas improváveis e experimentos visuais em fluxo vivo.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://negativo-mov.github.io/negativo.mov/">
  <meta property="og:image" content="https://negativo-mov.github.io/negativo.mov/logo.png">

  <style>
    /* ============ PALETA NEGATIVO.mov ============ */
    :root {
      --bg: #050201;
      --bg-alt: #1b0703;
      --fg: #f9f8f4;
      --muted: #d2c7c0;
      --accent: #8ceb60;
      --accent-2: #ff5a00;

      --border: #3b1c10;
      --shadow-soft: 0 18px 40px rgba(0,0,0,0.75);
      --radius-lg: 18px;
      --radius-xl: 26px;
      --max-width: 1080px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      scroll-behavior: smooth;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--fg);
      position: relative;
      overflow-x: hidden;

      background-image:
        radial-gradient(circle at top, rgba(255,90,0,0.22) 0, transparent 55%),
        radial-gradient(circle at bottom right, rgba(140,235,96,0.06) 0, transparent 55%),
        url("film-strip.jpg");
      background-size: 140% 140%, 120% 120%, cover;
      background-position: top left, bottom right, center;
      background-repeat: no-repeat, no-repeat, no-repeat;
      background-attachment: scroll, scroll, fixed;
      background-color: #140305;
      background-blend-mode: normal, normal, soft-light;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 550;
    }
    a:hover { text-decoration: underline; }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(5,2,1,0.9);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding: 0.6rem 1.2rem;
    }

    .nav-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo img {
      height: 46px;
      border-radius: 8px;
      filter: drop-shadow(0 0 28px rgba(255,90,0,0.7));
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .logo-title {
      font-size: 0.95rem;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      font-weight: 650;
    }

    .logo-subtitle {
      font-size: 0.68rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .nav-toggle {
      display: none;
      background: var(--bg-alt);
      color: var(--fg);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 0.35rem 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-size: 0.78rem;
      cursor: pointer;
      box-shadow: 0 0 22px rgba(255,90,0,0.55);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.8rem;
    }
    nav li a {
      color: var(--muted);
      font-weight: 550;
    }
    nav li a:hover {
      color: var(--fg);
      text-decoration: none;
    }

    .page {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1.2rem 1.2rem 4rem;
    }

    section {
      margin-top: 2.4rem;
    }

    .section-header {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .section-kicker {
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 0.7rem;
      color: var(--muted);
    }
    .section-title {
      margin: 0.1rem 0;
      font-size: 1.2rem;
      color: var(--accent-2);
      text-shadow: 0 0 14px rgba(255,90,0,0.7);
    }

    /* ============ HERO ============ */
    .hero {
      display: grid;
      grid-template-columns: 2fr 1.2fr;
      gap: 1.6rem;
      padding: 2.1rem 0 0.8rem;
      margin-top: 1.4rem;
    }

    .hero-left {
      padding: 1.7rem 1.8rem;
      background: rgba(16,6,3,0.72);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: var(--shadow-soft);
    }

    .hero-kicker {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.16rem 0.65rem;
      border-radius: 999px;
      background: rgba(0,0,0,0.82);
      border: 1px solid rgba(255,255,255,0.10);
      font-size: 0.66rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--accent);
      margin-bottom: 0.55rem;
      box-shadow:
        0 0 18px rgba(140,235,96,0.8),
        0 0 38px rgba(255,90,0,0.7);
    }

    .hero-kicker-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 16px rgba(140,235,96,1);
    }

    .hero-title {
      font-size: clamp(2rem,4vw,2.8rem);
      line-height: 1.12;
      margin: 0 0 0.7rem;
      font-weight: 700;
    }

    .hero-title-main {
      color: var(--fg);
      text-shadow: 0 0 14px rgba(0,0,0,0.6);
    }

    .hero-mov-link a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-left: 0.4rem;
      padding: 0.26rem 0.7rem;
      border-radius: 999px;
      background: var(--accent);
      color: var(--bg);
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-decoration: none;
      box-shadow:
        0 0 22px rgba(140,235,96,0.95),
        0 0 38px rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.35);
    }

    .hero-mov-link a:hover {
      box-shadow:
        0 0 30px rgba(140,235,96,1),
        0 0 46px rgba(255,255,255,0.3);
      transform: translateY(-1px);
    }

    .hero-subtitle {
      font-size: 0.95rem;
      max-width: 32rem;
      color: var(--muted);
      margin-bottom: 1.4rem;
    }

    .hero-meta {
      font-size: 0.78rem;
      color: var(--muted);
      opacity: 0.95;
      margin-bottom: 0.7rem;
    }

    .hero-meta strong {
      color: var(--accent);
      font-weight: 600;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-top: 0.4rem;
      margin-bottom: 0.5rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.55rem 1.05rem;
      border-radius: 999px;
      font-size: 0.86rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-weight: 650;
      box-shadow:
        0 0 28px rgba(140,235,96,0.7),
        0 0 45px rgba(255,90,0,0.4);
      border: 1px solid rgba(255,255,255,0.35);
      cursor: pointer;
      margin-right: 0.4rem;
      margin-bottom: 0.6rem;
    }
    .btn-primary {
      background: var(--accent);
      color: var(--bg);
      text-shadow: 0 0 12px rgba(0,0,0,0.7);
    }
    .btn-secondary {
      background: var(--accent-2);
      color: var(--bg);
      text-shadow: 0 0 12px rgba(0,0,0,0.7);
    }

    .btn:hover {
      box-shadow:
        0 0 32px rgba(140,235,96,0.9),
        0 0 55px rgba(255,90,0,0.9);
      transform: translateY(-1px);
    }

    .hero-footnote {
      font-size: 0.76rem;
      color: var(--muted);
      opacity: 0.9;
      margin-top: 0.6rem;
    }

    .hero-right {
      padding: 1.4rem 1.5rem;
      background: radial-gradient(circle at top, rgba(140,235,96,0.16), transparent 65%), rgba(15,5,3,0.92);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: var(--shadow-soft);
      font-size: 0.88rem;
    }

    .hero-right h3 {
      margin-top: 0;
      font-size: 0.98rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent);
    }

    .hero-right p {
      margin: 0.2rem 0 0.6rem;
      color: var(--muted);
    }

    .pill-list {
      list-style: none;
      padding: 0;
      margin: 0.2rem 0 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
    }

    .pill-list li {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.15);
      padding: 0.16rem 0.6rem;
      color: var(--muted);
      background: rgba(0,0,0,0.55);
    }

    .panel-grid {
      margin-top: 1.4rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 0.95rem;
    }

    .card {
      padding: 1.1rem 1.2rem;
      background: var(--bg-alt);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: 0 22px 46px rgba(0,0,0,0.66);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 28px 54px rgba(0,0,0,0.85);
    }

    .card-link {
      display: block;
      color: inherit;
      text-decoration: none;
    }

    .card img.cover-thumb {
      width: 100%;
      border-radius: 11px;
      margin-bottom: 0.55rem;
      display: block;
      border: 1px solid rgba(140,235,96,0.18);
      box-shadow: 0 0 18px rgba(140,235,96,0.5);
    }

    .card-label {
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 0.66rem;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }

    .card-title {
      font-size: 1.06rem;
      line-height: 1.2;
      font-weight: 640;
      margin: 0.1rem 0 0.35rem;
      color: var(--fg);
    }

    .card-body {
      font-size: 0.86rem;
      line-height: 1.4;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    .status-pill {
      display: inline-block;
      font-size: 0.62rem;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      border: 1px solid rgba(255,255,255,0.18);
      padding: 0.18rem 0.6rem;
      border-radius: 999px;
      color: var(--accent);
      box-shadow:
        0 0 20px rgba(140,235,96,0.8),
        0 0 30px rgba(255,90,0,0.4);
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    /* ============ BLOCO MÁQUINA CULTURAL ============ */
    .machine-card {
      margin-top: 1.8rem;
      padding: 1.1rem 1.25rem;
      background: rgba(12,4,2,0.9);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 20px 45px rgba(0,0,0,0.75);
      font-size: 0.88rem;
      color: var(--muted);
      display: grid;
      grid-template-columns: minmax(0,2.1fr) minmax(0,1.3fr);
      gap: 1.1rem;
    }

    .machine-card h3 {
      font-size: 0.98rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent);
      margin-top: 0;
      margin-bottom: 0.4rem;
    }

    .machine-card p {
      margin: 0.3rem 0;
    }

    .machine-card a {
      font-weight: 600;
      color: var(--accent);
    }

    .machine-list {
      list-style: none;
      padding: 0;
      margin: 0.4rem 0 0;
      font-size: 0.8rem;
      color: var(--muted);
    }
    .machine-list li::before {
      content: "• ";
      color: var(--accent);
    }

    /* ============ MANIFESTO CARD ============ */
    .manifesto-card {
      padding: 1.2rem 1.3rem;
      background: radial-gradient(circle at top, rgba(140,235,96,0.18), transparent 60%), rgba(15,6,3,0.97);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow:
        0 0 28px rgba(140,235,96,0.8),
        0 0 44px rgba(0,0,0,0.9);
      font-size: 0.9rem;
    }

    .manifesto-card h3 {
      margin-top: 0;
      font-size: 0.98rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent);
    }

    .manifesto-card p {
      margin: 0.35rem 0;
      color: var(--muted);
    }

    .manifesto-card a {
      font-weight: 600;
      color: var(--accent);
    }

    /* ============ PERSONAS (Colunistas) ============ */
    .columns {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px,1fr));
      gap: 1rem;
    }

    .persona {
      padding: 1rem 1.1rem;
      background: rgba(12,4,2,0.92);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      display: grid;
      grid-template-columns: 82px 1fr;
      gap: 0.75rem;
      align-items: flex-start;
    }

    .persona img {
      width: 82px;
      height: 82px;
      border-radius: 12px;
      object-fit: cover;
      border: 1px solid rgba(140,235,96,0.24);
      box-shadow: 0 0 16px rgba(140,235,96,0.7);
    }

    .persona-name {
      font-weight: 640;
      color: var(--accent-2);
      font-size: 1rem;
      margin-bottom: 0.2rem;
      text-shadow: 0 0 18px rgba(255,90,0,0.9);
    }

    .persona-role {
      font-size: 0.82rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    .persona-text {
      font-size: 0.8rem;
      color: var(--muted);
      margin: 0;
    }

    /* ============ GALERIA — Visual ============ */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
      gap: 0.8rem;
    }

    .gallery-item {
      background: var(--bg-alt);
      border: 1px solid var(--border);
      padding: 0.8rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      font-size: 0.82rem;
      color: var(--muted);
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      max-height: 260px;
      object-fit: cover;
      display: block;
      border-radius: 11px;
      border: 1px solid rgba(140,235,96,0.18);
      box-shadow: 0 0 18px rgba(140,235,96,0.5);
      margin-bottom: 0.55rem;
    }

    /* ============ PITCH ============ */
    .pitch-layout {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 1rem;
    }

    .pitch-list {
      padding-left: 1rem;
      color: var(--muted);
      font-size: 0.86rem;
    }

    /* ============ MOVIMENTO / CTA ============ */
    .mov-card {
      background: radial-gradient(circle at top, rgba(140,235,96,0.22), transparent 60%), var(--bg-alt);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow:
        0 0 32px rgba(140,235,96,0.9),
        0 0 46px rgba(255,90,0,0.65);
      padding: 1.6rem 1.7rem;
      text-align: center;
    }

    .mov-title {
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: var(--bg);
      background: var(--accent);
      display: inline-block;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      margin-bottom: 1rem;
      text-shadow:
        0 0 18px rgba(0,0,0,0.8);
      box-shadow:
        0 0 32px rgba(140,235,96,1),
        0 0 52px rgba(255,255,255,0.4);
    }

    .mov-text {
      font-size: 0.92rem;
      color: var(--muted);
      margin-bottom: 1.2rem;
    }

    .social-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 0.86rem;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem 1.2rem;
      justify-content: center;
    }

    .social-list li strong {
      color: var(--accent);
      text-shadow: 0 0 12px rgba(140,235,96,0.9);
    }

    footer {
      border-top: 1px solid rgba(255,255,255,0.08);
      padding: 1rem;
      text-align: center;
      font-size: 0.78rem;
      background: rgba(0,0,0,0.45);
      color: var(--muted);
    }

    @media (max-width: 768px) {
      .nav-toggle { display: inline-flex; }

      nav ul {
        display: none;
        position: absolute;
        right: 1.2rem;
        top: 3rem;
        flex-direction: column;
        align-items: flex-end;
        background: var(--bg-alt);
        padding: 0.8rem 1rem;
        border-radius: 16px;
        border: 1px solid var(--border);
        box-shadow: var(--shadow-soft);
      }
      nav ul.nav-open { display: flex; }

      .hero { grid-template-columns: 1fr; }
      .pitch-layout { grid-template-columns: 1fr; }

      .machine-card {
        grid-template-columns: 1fr;
      }
    }

    /* ============ FEEDS DINÂMICOS (Substack, YouTube) ============ */
    .feed-snippet {
      font-size: 0.78rem;
      color: var(--muted);
      margin-top: 0.45rem;
      padding-top: 0.45rem;
      border-top: 1px solid rgba(255,255,255,0.12);
    }
    .feed-snippet-title {
      font-weight: 600;
      color: var(--accent-2);
      margin-top: 0.25rem;
      margin-bottom: 0.18rem;
    }
    .feed-snippet-title a {
      color: inherit;
      text-decoration: none;
    }
    .feed-snippet-title a:hover {
      text-decoration: underline;
    }
    .feed-snippet-meta {
      font-size: 0.68rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
      opacity: 0.9;
      margin-bottom: 0.15rem;
    }
    .cinema-thumb {
      width: 100%;
      border-radius: 11px;
      margin-top: 0.3rem;
      border: 1px solid rgba(140,235,96,0.18);
      display: block;
    }
  </style>
</head>

    <div class="nav-inner">
      <div class="logo">
        <img src="logo.png" alt="NEGATIVO.mov logo">
        <div class="logo-text">
          <div class="logo-title">NEGATIVO.mov</div>
          <div class="logo-subtitle">Hub mínimo nos meios · radical nas consequências</div>
        </div>
      </div>
      <button class="nav-toggle" onclick="document.querySelector('nav ul').classList.toggle('nav-open')">
        menu
      </button>
      <nav>
        <ul>

          <li><a href="#frentes">Frentes</a></li>

          <li><a href="#personas">Colunistas</a></li>
          <li><a href="#ensaios">Ensaios</a></li>
          <li><a href="#museu">Museu</a></li>
          <li><a href="#visuais">Visuais</a></li>
          <li><a href="#pitch">Pitch</a></li>
          <li><a href="#mov">.mov</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page">
    <!-- HERO -->
    <section id="topo">
      <div class="hero">
        <
